<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery快速入门</title>
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div id="div1">div1...</div>
    <div id="div2">div2...</div>

    <script>
        // 使用 jquery 获取元素对象
        let div1 = $("#div1");
        alert(div1.html());

        let div2 = $("#div2");
        alert(div2.html())
    </script>
</body>
</html>
