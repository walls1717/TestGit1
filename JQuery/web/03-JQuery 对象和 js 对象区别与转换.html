<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery对象和js对象区别与转换</title>
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div id="div1">div1...</div>
    <div id="div2">div2...</div>

    <script>
        // 通过js方式来获取名称叫div的所有html元素对象
        let divs = document.getElementsByTagName("div");
        // 可以当作数组使用
        alert(divs.length);
        // 对 divs 中所有 div 让其标签体内容变为 “aaa”
        for (let i = 0; i < divs.length; i++) {
            divs[i].innerHTML = "aaa";
        }

        // 通过 jquery获取
        let $divs = $("div");
        // 可以当作数组使用
        alert($divs.length);

        // "bbb"
        $divs.html("bbb");
    </script>
</body>
</html>
