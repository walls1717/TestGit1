<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        // 给 b1 添加单击事件

        /*window.onload = function () {
            // 获取 b1 按钮
            $("#b1").click(function () {
                alert("abc");
            });
        }*/

        // jquery 入口函数(dom文档加载完成之后执行该函数中的代码)
        /*$(function() {
            // 获取 b1 按钮
            $("#b1").click(function () {
                alert("abc");
            });
        });*/

        $(function(){
            $("#div1").css("backgroundColor", "pink");
        });

        /*
         * window.onload 和 $(function) 区别：
         *  window.onload 只能定义一次
         */

    </script>
</head>
<body>
    <div id="div1">div1...</div>
    <div id="div2">div2...</div>
    <input type="button" value="点我" id="b1"/>
</body>
</html>
