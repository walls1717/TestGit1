<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>

    <style>
        p {
            color:#FF0000;
            font-size:30px;
            text-align:center;
            line-height:200px;
            /*
                border 边框
             */
            border:1px solid red;
        }

        div {
            border:1px solid red;
            height:200px;
            width:200px;
            background:url("../image/photo1.jpg") no-repeat center;
        }
    </style>
</head>
<body>

    <p>CJ程序员</p>
    <hr/>
    <div>
        CJ程序员
    </div>

</body>
</html>
