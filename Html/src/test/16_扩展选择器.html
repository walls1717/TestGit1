<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展选择器</title>

    <style>
        div>p {
            color: red;
            border:1px solid;
        }

        input[type="text"] {
            border:5px solid;
        }

        a:link {
            color:pink;
        }

        a:hover {
            color: green;
        }

        a:active {
            color: yellow;
        }

        a:visited {
            color: aqua;
        }
    </style>
</head>
<body>

    <div>
        <p>CJ程序员</p>
    </div>
    <p>aaaaa</p>

    <div>
        aaa
    </div>

    <input type="text"/>
    <input type="password"/>

    <br/>
    <br/>
    <br/>
    <br/>
    <a href="#">CJ程序员</a>

</body>
</html>
