<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <!--展示一张图片-->
    <img src="image/photo1.jpg" align="left" alt="拯救者" width="500" height="300"/>

    <!--
        相对路径
        以.开头的路径
        ./:代表当前目录 ./image/photo1.jpg
        ../：代表上一级目录
      -->

    <img src="./image/photo1.jpg"/>
    <img src="../image/photo1.jpg"/>
</body>
</html>
